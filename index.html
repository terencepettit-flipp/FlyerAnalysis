<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Report Generator (Upload Only)</title>
    <style>
      :root {
        --bg: #0b0f14;
        --panel: #111823;
        --panel2: #0f1620;
        --text: #e8eef7;
        --muted: #9bb0c7;
        --border: #233044;
        --danger: #ff6b6b;
        --ok: #4cd964;
        --accent: #4da3ff;
      }

      * { box-sizing: border-box; }
      body {
        margin: 0;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
        background: radial-gradient(1200px 700px at 30% -10%, #142033, var(--bg));
        color: var(--text);
      }

      .wrap {
        max-width: 1000px;
        margin: 0 auto;
        padding: 18px;
      }

      .panel {
        border: 1px solid var(--border);
        border-radius: 16px;
        background: rgba(17,24,35,0.9);
        padding: 14px;
      }

      .title {
        display: flex;
        justify-content: space-between;
        gap: 12px;
        margin-bottom: 12px;
      }

      .title h1 {
        margin: 0;
        font-size: 16px;
      }

      .hint {
        color: var(--muted);
        font-size: 12px;
      }

      form {
        display: grid;
        grid-template-columns: 1.1fr 1fr 1fr auto;
        gap: 10px;
        align-items: end;
      }

      label {
        display: grid;
        gap: 6px;
        color: var(--muted);
        font-size: 12px;
      }

      input {
        width: 100%;
        padding: 10px 11px;
        border-radius: 12px;
        border: 1px solid var(--border);
        background: var(--panel2);
        color: var(--text);
        outline: none;
      }

      button {
        padding: 10px 14px;
        border-radius: 12px;
        border: 1px solid rgba(77,163,255,0.6);
        background: rgba(77,163,255,0.15);
        color: var(--text);
        cursor: pointer;
        font-weight: 600;
      }

      .status {
        margin-top: 10px;
        padding: 10px 12px;
        border-radius: 12px;
        border: 1px solid var(--border);
        background: rgba(15,22,32,0.65);
        color: var(--muted);
        font-size: 13px;
        display: none;
      }

      .status.show { display: block; }
      .status.ok { color: var(--ok); border-color: rgba(76,217,100,0.35); }
      .status.error { color: var(--danger); border-color: rgba(255,107,107,0.45); }

      .hidden { display: none !important; }

      .meta {
        margin-top: 10px;
        color: var(--muted);
        font-size: 13px;
        line-height: 1.5;
      }

      @media (max-width: 860px) {
        form { grid-template-columns: 1fr; }
      }
    </style>
  </head>

  <body>
    <div class="wrap">
      <div class="panel">
        <div class="title">
          <h1>Flyer Run Report Setup</h1>
          <div class="hint">Upload-only mode</div>
        </div>

        <form id="paramsForm">
          <label>
            Flyer Run ID
            <input id="flyerRunId" inputmode="numeric" placeholder="e.g., 1185245" />
          </label>

          <label>
            Start date
            <input id="startDate" type="date" />
          </label>

          <label>
            End date
            <input id="endDate" type="date" />
          </label>

          <div>
            <input id="excelFile" type="file" accept=".xlsx,.xls" class="hidden" />
            <button id="uploadBtn" type="button">Upload Excel</button>
          </div>
        </form>

        <div id="status" class="status"></div>
        <div id="excelMeta" class="meta">No Excel file uploaded yet.</div>
      </div>
    </div>

    <!-- Parse Excel in-browser -->
    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
    <script>
      const state = {
        workbook: null,
        fileName: null,
        sheetNames: [],
      };

      function $(id) { return document.getElementById(id); }

      function setStatus(msg, kind = "") {
        const el = $("status");
        if (!msg) {
          el.textContent = "";
          el.className = "status";
          return;
        }
        el.textContent = msg;
        el.className = `status show ${kind}`.trim();
      }

      function setMeta(text) {
        $("excelMeta").innerHTML = text;
      }

      $("uploadBtn").addEventListener("click", () => {
        $("excelFile").click();
      });

      $("excelFile").addEventListener("change", async (e) => {
        const file = e.target.files?.[0];
        if (!file) return;

        if (!/\.(xlsx|xls)$/i.test(file.name)) {
          setStatus("Please choose an Excel file (.xlsx or .xls).", "error");
          return;
        }

        try {
          setStatus("Reading Excel file...", "");
          const buffer = await file.arrayBuffer();
          const wb = XLSX.read(buffer, { type: "array" });

          state.workbook = wb;
          state.fileName = file.name;
          state.sheetNames = wb.SheetNames || [];

          setMeta(`
            <strong style="color:#e8eef7">File:</strong> ${state.fileName}<br />
            <strong style="color:#e8eef7">Sheets:</strong> ${state.sheetNames.length}<br />
            <strong style="color:#e8eef7">Names:</strong> ${state.sheetNames.join(", ")}
          `);

          setStatus("Excel file uploaded and parsed successfully.", "ok");
        } catch (err) {
          console.error(err);
          setStatus("Failed to parse Excel file.", "error");
        }
      });
    </script>
  </body>
</html>
